<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Tic Tac Toe online game written in Javascript, suitable for two players">
    <meta name="keywords" content="game, javascript, tic tac toe, oldschool, two-player game, fun, entertainment">
    <meta name="author" content="Evanthia Palatou">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="score">
                <h3>Player X</h3>
                <p id="scoreX">0</p>
            </div>
            <div class="score">
                <h3>Player O</h3>
                <p id="scoreO">0</p>
            </div>
        </div>
        
        <!-- Game Board -->
        <div id="gameBoard" class="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <!-- Game Status -->
        <div id="status" class="status">It's X's turn</div>
        
        <!-- Control Buttons -->
        <div class="controls">
            <button id="reset">Reset Game</button>
            <button id="newGame">New Game</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Tic-Tac-Toe Game. All Rights Reserved.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
